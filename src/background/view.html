<div class="bgContainer">
    <template id="hexagonbg">
        <div class="hexagon"></div>>  
    </template>
    
    <template id="row">
        <div class="row"></div>
    </template>
    
    <template id="row-moved">
        <div class="row row-moved"></div>
    </template>
    
    <script>
        function showContent() {
          let hexagonbg = document.getElementById("hexagonbg").content.querySelector(".hexagon");
          for (i = 1; i <=20; i++) {
            let hexRow = document.getElementById(i % 2 == 0 ? 'row-moved' : 'row').content.querySelector( i % 2 == 0 ? '.row.row-moved' : '.row');
            console.log(hexRow);
            for(j = 0; j < 20 && i <= 2; j++) {
                hexRow.appendChild(document.importNode(hexagonbg, true));
            }
            document.body.appendChild(document.importNode(hexRow, true));
          }
        }
        showContent();
    </script>
</div>
